<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Search GitHub users</h1>

            <!-- Search -->
            <form class="search" @submit.prevent="doSearch()">
                <input v-model="search" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->

            <div class="result" v-if="result">
                <h2 class="result_name">{{result.name}}</h2>
                <img src="" alt="" srcset="" class="result_avatar">
                <p class="result_bio"> {{result.bio}}
                    <br>
                    <a href="http://www.wmedia.es" class="result_blog"></a>
                </p>
            </div>
            <!-- Error -->
            <div class="result__error">{{error}}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
