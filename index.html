<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
            <!-- le ponemos os corchetes y la coma para que nos devuelva solo el valor del objeto -->
            <!-- <div v-for="[, favorite] in favorites" :key="index" class="favorite"> -->
            <div v-for="favorite in allFavorites" :key="index" class="favorite">
                <a :href="favorite.blog">
                    <img v-bind:src="favorite.avatar_url" :alt="favorite.name" class="favorite_avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content_title">Search GitHub users</h1>

            <!-- Search -->
            <form class="search" @submit.prevent="doSearch()">
                <input v-model="search" type="text" class="search_input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->

            <div class="result" v-if="result">
                <a v-if="isFavorite" href="#" class="result_toggle-favorite" @click="removeFavorite">Remove favorite</a>
                <a v-else href="#" class="result_toggle-favorite" @click="addFavorite">Add favorite</a>
                <h2 class="result_name">{{result.name}}</h2>
                <img v-bind:src="result.avatar_url" :alt="result.name" srcset="" class="result_avatar">
                <p class="result_bio"> {{result.bio}}
                    <br>
                    <a href="http://www.wmedia.es" class="result_blog"></a>
                </p>
            </div>
            <p v-else>Waiting for search</p>
            <!-- Error -->
            <div class="result_error">{{error}}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const mountedApp = app.mount("#app")
    </script>
</body>

</html>
